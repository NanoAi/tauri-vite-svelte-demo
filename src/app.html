<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letar Manager.</title>
    %sveltekit.head%
    <style type="text/css" class="init">
      :root,html{background:#171717}@keyframes x{0%{transform:translateY(0)}
      100%{transform:translateY(101%)}}.loader{position:fixed;width:100vw;
      height:100vh;background-color:#1a1a1a;z-index:999;
      animation:500ms linear infinite x;top:0;left:0}
    </style>
    <link rel="icon" class="init" href="#">
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="init loader"></div>
    <div id="app">
      %sveltekit.body%
    </div>
    <img class="pageload-px init f-hidden" src="./px.png" />
  </body>
</html>
